# Uncomment the following lines to enable RGB Underglow
# CONFIG_ZMK_RGB_UNDERGLOW=y
# CONFIG_WS2812_STRIP=y

# Uncomment the following line to turn on logging, and set ZMK logging to debug output
# CONFIG_ZMK_USB_LOGGING=y

# Enable both USB and BLE
CONFIG_ZMK_USB=y
CONFIG_ZMK_BLE=y

# Keyboard IDs
CONFIG_ZMK_KEYBOARD_NAME="Saru48W+"

CONFIG_USB_DEVICE_PID=0x0003
CONFIG_USB_DEVICE_VID=0x534c
CONFIG_USB_DEVICE_MANUFACTURER="SLBLabs"
# CONFIG_USB_DEVICE_SN="slblabs.com:Saru48WPlus-717ABB4C2EF5C672"

CONFIG_BT_DIS_PNP_PID=0x0003
CONFIG_BT_DIS_PNP_VID=0x534c
CONFIG_BT_DIS_MANUF="SLBLabs"
CONFIG_BT_DIS_MODEL="Saru48W+"

# BT Fix
CONFIG_BT_CTLR_PHY_2M=n
# CONFIG_BT_GATT_AUTO_SEC_REQ=y
# CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# Uncomment to enable encoder
CONFIG_EC11=y
CONFIG_EC11_TRIGGER_GLOBAL_THREAD=y

# Battery
CONFIG_ZMK_BATTERY_REPORTING=y
CONFIG_ZMK_BATTERY_REPORT_INTERVAL=60

# Sleep
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_TIMEOUT=30000
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=900000
